<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }

  </style>
</head>
<body>
<div class="chart">

</div>
<script src="../d3/d3.js"></script>
<script>
const data = [30, 86, 168, 281, 303, 365]
d3.select('.chart')
  .selectAll('div')
  .data(data)
  .enter().append('div')
  .style('width', (d) => d + 'px')
  .text((d) => d) 
</script>
</body>
</html>
